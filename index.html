<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="side-image">
        <div>
            <img class="icon" src="./assets/odin-lined.png" alt="">
            <p class="icon-title">ODIN</p>
        </div>
        <p class="cover-img-credit">Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <div class="pre-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="POST">
            <div class="white-box">
                <h3>Let's do this!</h3>
                <div class="forms-container">
                    <div class="form-container">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                        <label for="password">PASSWORD</label>
                        <input type="password">
                    </div>
                    <div class="form-container">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="firstName">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" name="phoneNumber" id="email">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </div>
            </div>
            <input type="submit" value="Create Account">
        </form>
    </div>
</body>

</html>
